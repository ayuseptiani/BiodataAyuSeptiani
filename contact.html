<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="fixed w-full bg-gray-800 shadow-lg z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-xl font-bold">Portfolio</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-blue-400">Home</a></li>
        <li><a href="portfolio.html" class="hover:text-blue-400">Portfolio</a></li>
        <li><a href="contact.html" class="hover:text-blue-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="py-24 container mx-auto text-center">
    <h2 class="text-3xl font-bold mb-10">Contact <span class="text-blue-400">Me</span></h2>
    <form id="contactForm" class="max-w-xl mx-auto space-y-4 bg-gray-800 p-6 rounded-lg shadow">
      <input type="text" name="name" placeholder="Enter Your Name" class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <input type="email" name="email" placeholder="Enter Your Email" class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <textarea name="message" placeholder="Enter Your Message" rows="5" class="w-full p-3 rounded bg-gray-900 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      <button type="submit" class="px-6 py-3 bg-blue-500 rounded-lg shadow hover:bg-blue-600">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-6 text-center text-gray-400">
    Developed with ‚ù§ by Ni Putu Ayu Septiani
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
